<h1>Kadromuz</h1>

<div class="mb-3 col-sm-4">
    <input (keyup)="searchChange()" [(ngModel)]="search" type="search" class="form-control" placeholder="Search.." />
</div>
<div *ngIf="users">
    <div class="row">
        <div *ngFor="let userItem of users" class="col-sm-12">
            <div *ngIf="userItem" class="card mb-6" >
                <div class="row">
                    <div  class="col-sm-4">
                        <img src="{{ 'https://i.pravatar.cc/300?id='+ userItem.id }}" class="card-img-top" height="500px">
                    </div>
                    <div class="card-body col-sm-8" >
                        <p class="card-text"><i class="bi bi-person"></i> {{ userItem.name }}</p>
                        <p class="card-text"><i class="bi bi-envelope"></i> {{ userItem.email }}</p>
                        <p class="card-text"><i class="bi bi-telephone"></i> {{ userItem.phone }}</p>
                        <p class="card-text"> özgeçmiş özgeçmiş özgeçmiş özgeçmiş özgeçmiş</p>
                      </div>
                <div>
                <div class="card-body">
                  <div class="d-grid gap-2">
                    <button (click)="fncBtnDetail()" class="btn btn-outline-success block">Goto Detail</button>
                  </div>
                </div>
            </div>
        </div>
    </div>
</div>
