
  <div class="accordion" id="listeAccordion">
    <div *ngFor="let madde of kursListesi; let i = index" class="accordion-item">
      <h2 class="accordion-header" id="heading{{ i }}">
        <button class="accordion-button text-black" type="button" data-bs-toggle="collapse" [attr.data-bs-target]="'#collapse' + i" aria-expanded="true" [attr.aria-controls]="'collapse' + i" style="background-color: #eaeaea;">
          {{ madde.baslik }}
        </button>
      </h2>
      <div [id]="'collapse' + i" class="accordion-collapse collapse" [attr.aria-labelledby]="'heading' + i" data-bs-parent="#listeAccordion">
        <div class="accordion-body">
            <p><strong>Açıklama:</strong> {{ madde.aciklama }}</p>
            <p><strong>Hazırlık:</strong></p>
            <ul>
                <li *ngFor="let yarisma of madde.yarismaHazirlik">{{ yarisma }}</li>
            </ul>
        </div>
      </div>
    </div>
  </div>
